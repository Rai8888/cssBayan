<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayans</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./medreq.css">
</head>
<body>
  <header class="header">
    <div class="containers">
      <h1 class="logo">CSS Bayans</h1>
    </div>
  </header>
  <main class="main">
    <div class="containers">
      <div class="item_mems">
        <input type="radio" class="mems__input" id="memes" name="accordion" checked hidden>
        <label for="memes" class="item__text">
          <span class="main_header">You can't just copy and paste CSS</span>
          <div class="btn_cross"></div>
        </label>
        <label for="memes">
          <img src="./images/img1.png" class="item__img" alt="don't copy CSS">
        </label>
      </div>
      <div class="item_mems">
        <input type="radio" class="mems__input" id="memes" name="accordion" hidden>
        <label for="memes" class="item__text">
          <span class="main_header">Keep calm and carry on</span>
          <div class="btn_cross"></div>
        </label>
        <label for="memes">
          <img src="./images/img2.png" class="item__img" alt="keep calm">
        </label>
      </div>
      <div class="item_mems">
        <input type="radio" class="mems__input" id="memes" name="accordion" hidden>
        <label for="memes" class="item__text">
          <span class="main_header">Work-life balance</span>
          <div class="btn_cross"></div>
        </label>
        <label for="memes">
          <img src="./images/img3.png" class="item__img" alt="work and life">
        </label>
      </div>
      <div class="item_mems">
        <input type="radio" class="mems__input" id="memes" name="accordion" hidden>
        <label for="memes" class="item__text">
          <span class="main_header">Dude, where is JS?</span>
          <div class="btn_cross"></div>
        </label>
        <label for="memes">
          <img src="./images/img4.png" class="item__img" alt="where is JS">
        </label>
      </div>
      <div class="item_mems">
        <input type="radio" class="mems__input" id="memes" name="accordion" hidden>
        <label for="memes" class="item__text">
          <span class="main_header">Relax and take it easy</span>
          <div class="btn_cross"></div>
        </label>
        <label for="memes">
          <img src="./images/img5.png" class="item__img" alt="relax">
        </label>
      </div>
    </div>
  </main>
</body>
</html>
